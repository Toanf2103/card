<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container{
            background-image: url('./bg.jpg');
        }
    </style>
  </head>
  <body>
    <!-- component -->
    <div class="container bg-white min-h-screen flex justify-center items-center">
      <div class="space-y-16">
        <div
          class="rounded-lg w-[25rem] h-[17rem] sm:w-[28rem] sm:h-[17rem] m-auto rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110 p-4 grid grid-cols-3 bg-gradient-to-r from-slate-300 to-slate-500"
        >
          <div class="">
            <div class="h-[30%] flex items-center justify-center">
                <img class="object-fill h-30 w-30" src="./logo-moto.png">
            </div>
            <div class="h-[70%] flex items-start justify-center">
                <img class="object-fill h-[80%]" src="./avatar.jpg">
            </div>
          </div>



          <div class="col-span-2">
            <div class="h-[30%]">
                <div class="flex flex-col items-center">
                    <span class="text-[0.7rem] font-bold uppercase">Cộng hành lá hẹ bò kho</span>
                    <span class="text-[0.6rem]">Độc thân - Dui tánh - Hết xiền</span>
                    <span class="uppercase font-bold text-[1.2rem] text-red-700">Bằng quái xế sì gòn</span>
                </div>
            </div>
            <div class="h-[70%] pl-3">
                <div class="flex flex-col text-black">
                    <div class="flex text-[1.5rem]">
                        <span>về chưa</span>&nbsp;
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
